databaseChangeLog:
  - preConditions:
      - runningAs:
          username: postgres

  - changeSet:
      id: 003v0.0.1
      author: github.com/CyJay96
      comment: Create USERNAMES table
      changes:
        - createTable:
            tableName: usernames
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
